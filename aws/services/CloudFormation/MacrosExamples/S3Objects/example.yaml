Transform: S3Objects

Resources:
  Bucket:
    Type: AWS::S3::Bucket

  Object1:
    Type: AWS::S3::Object
    DependsOn: Bucket
    Properties:
      Target:
        Bucket: !Ref Bucket
        Key: README.md
        ContentType: text/markdown
      Body: |
        # My text file

        This is my text file;
        there are many like it,
        but this one is mine.

  Object2:
    Type: AWS::S3::Object
    DependsOn: Bucket
    Properties:
      Target:
        Bucket: !Ref Bucket
        Key: 1-pixel.gif
        ContentType: image/png
      Base64Body: R0lGODdhAQABAIABAP///0qIbCwAAAAAAQABAAACAkQBADs=

  Object3:
    Type: AWS::S3::Object
    DependsOn: Bucket
    Properties:
      Source:
        Bucket: !GetAtt Object1.Bucket
        Key: !GetAtt Object1.Key
      Target:
        Bucket: !Ref Bucket
        Key: README-copy.md

  Object4:
    DependsOn: Bucket
    Type: AWS::S3::Object
    Properties:
      Target:
        Bucket: !Ref Bucket
        Key: readme.md 
      URL: https://raw.githubusercontent.com/aws-cloudformation/aws-cloudformation-templates/main/README.md 
